<h1>Tags Nao Visuais</h1>

<!-- 
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho da página
    footer - rodapé da pagina
    nav - agrupamento de links
    aside - de lado (ex. sidebar)
    details - exibe detalhes que podm ser esncondidos ou exibidos

    As Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span>  ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
